<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20131212</title>
    <style>
        /* 16px, 1em, and 100% are in the same font-size */
        img{
            max-width: 100%;
        }
        #wrapper{
            margin-right: auto;
            margin-left: auto;
            width: 96%;
            max-width: 1200px;
        }
        #header{
            margin-right: 10px;
            margin-left: 10px;
            width: 97.9166667%;
        }
        #navigation{
            padding-bottom: 25px;
            margin-top: 26px;
            margin-left: -1.04166667%;
            padding-right: 1.04166667%;
            padding-left: 1.04166667%;
            width: 97.916666%;
            border-bottom-color: #bfbfbf;
            border-bottom-style: double;
            border-bottom-width: 4px;
        }
        #navigation ul li{
            display: inline-block;
            margin-right: 2.6595745%;
        }
        #navigation ul li a {
            height: 42px;
            line-height: 42px;
            text-decoration: none;
            text-transform: uppercase;
            font-family: "Monaco";
            color: black;
        }
        @media screen and (min-width: 1001px) {
            #navigation ul li a {
                font-size: 1.4em;
            }
        }
        @media screen and (min-width: 805px) and (max-width: 1000px) {
            #navigation ul li a {
                font-size: 1.25em;
            }
        }
        @media screen and (min-width: 769px) and (max-width: 804px) {
            #navigation ul li a {
                font-size: 1.1em;
            }
        }
        #content{
            margin-top: 58px;
            margin-right: 10px;
            float: right;
            width: 72.7083333%;
        }
        #content h1{
            font-family: Arial, Helvetica, Verdana, sans-serif;
            text-transform: uppercase;
            font-size: 2.5em;
        }
        #sidebar{
            border-right-color: #e8e8e8;
            border-right-style: solid;
            border-right-width: 2px;
            margin-top: 58px;
            padding-right: 10px;
            margin-right: 10px;
            margin-left: 10px;
            float: left;
            width: 22.7083333%;
        }
        #sidebar img{
            max-width: 45%;
        }
        #footer{
            float: left;
            margin-top: 20px;
            margin-right: 10px;
            margin-left: 10px;
            clear: both;
            width: 97.9166667%;
        }
    </style>
</head>

                    <li><a href="#">Navigation 1</a></li>

        <div id="content">
