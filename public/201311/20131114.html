<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20131114</title>
    <style type="text/css">
        #main{
            /* width: 600px; */
            max-width: 400px;
            background: Aqua;
            margin: 20px auto;/* keep the div in the center */
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        #vice{
            max-width: 400px;
            background: Purple;
            margin: 20px auto;
            padding: 30px;
            border: solid blue 2px;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>20131114</h1>
    <div id="main">
        <p>Review for CSS layout</p>
        <p>有N天没弄CSS布局的练习，今天再拾起来，学而时习之嘛。</p>
        <p>本练习来自：<a href="zh.learlayout.com">学习CSS布局</a>1 到 6。</p>
    </div>
    <div id="vice">
        This is another div. <code>box-sizing</code> property makes it the same on width as the div above.
    </div>
</body>
</html>
