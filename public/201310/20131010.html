<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20131010</title>
    <style type="text/css">
        div
        {
            display: block;
            width: 300px; height: 40px; 
            font: normal normal bold larger "Monaco";
            color: Purple;
            background-color: Aqua;
            border: Blue solid 3px;
            text-align: center;
            padding: 10px 10px 0 0;
        }
        #reverse
        {
            position: relative;
            margin-top: 110px;

            /*for firefox*/
            transform:rotate(270deg);

            /*for Safari & chrome*/
            -webkit-transform:rotate(270deg);

            /*for IE*/
            -ms-transform:rotate(270deg);
        }
    </style>
</head>
<body>
    <h1>20131010</h1>
    <p>CSS3: rotating of transformating. </p>
    <div id="normal">This is a normal DIV.</div>
    <div id="reverse">This is a reversed DIV.</div>
</body>
</html>
