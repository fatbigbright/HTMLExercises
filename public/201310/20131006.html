    <h1>20131006</h1>
    <p>显示中文！！！保存时要指定文件编码为UTF-8。meta中所设置的字符编码会影响浏览器自动检测时所选用的编码。其值应当与文档本身的编码一致。</p>
    <p>特殊字符：&#x00E9, &#233, &eacute, &ldquo;Parla vost&eacute; angl&egrave;s&rdquo; &#x201C;&euro;25,&#x201d;</p>
    <p>访问<a href="www.unicode.org/charts">Unicode的站点</a>查看更多字符的代码。</p>
