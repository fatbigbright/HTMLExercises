<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20131011</title>
    <style type="text/css">
        #css3border
        {
            background: Aqua;
            width: 300px;
            height: 100px;
            border-width: 30px;
            border-radius: 15px;
            box-shadow: 10px 5px 3px grey;
        }
        #css3border p
        {
            /*       Up   Right Down Left       */
            padding: 20px 10px  20px 10px;
        }
        .circle
        {
            position: relative;
            margin-top: 50px;
            background: Purple;
            width: 200px;
            height: 200px;
            border-width: 100px;
            border-radius: 100px;
                     /* x-offset-length y-offset-length blur-length color*/
            box-shadow: 10px            5px             3px         grey;
        }

        /*Click effect*/
        .circle:active
        {
            position: relative;
            margin-top: 55px;
            margin-left: 10px;
            background: Purple;
            width: 200px;
            height: 200px;
            border-width: 100px;
            border-radius: 100px;
            box-shadow: 0 0 0 grey;
        }
        .circle p
        {
            padding: 90px 0 0 68px;
            font-family: "Monaco";
            font-weight: bold;
            color: Aqua;
        }
    </style>
</head>
<body>
	<h1>20131011</h1>
    <div id="css3border">
        <p>This Demo demonstrates what CSS3 border looks like.</p>
    </div>
    <div class="circle">
       <p>CIRCLE</p>
    </div>
</body>
</html>
