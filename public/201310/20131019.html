<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20131019</title>
    <style type="text/css">
        .resize
        {
            position: relative;
            margin-left: 50px;
            width: 100px;
            height: 70px;
            text-align: center;
            border: solid black 3px;
            /* At least under chrome, resize & overflow 
               should exist at the same time 
               or the div cannot be resized.*/
            resize: both;
            overflow: auto;
            outline: solid red 3px;
            outline-offset: 10px;
        }
        .boxsizing
        {
            width: 30em;
            border: 1em solid;
        }
        .boxpart
        {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            width: 50%;
            border: 1em solid red;
            float:left;
        }
        .
    </style>
</head>
<body>
    <h1>20131019</h1>
    <div class="resize">
        <p>resize property</p>
    </div>
    <div class="boxsizing">
        <div class="boxpart">
            <p>This is the left part.</p>
        </div>
        <div class="boxpart">
            <p>This is the right part.</p>
        </div>
    </div>
</body>
</html>
