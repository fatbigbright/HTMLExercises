<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20131029 & 20131030</title>
    <style type="text/css">
        body, div, h1, form, fieldset, input, textarea{
            margin: 0; padding: 0; border: 0; outline: none;
        }
        html{
            height: 100%;/*100% height on body fixes issue with CSS gradients on the page body*/
        }
        body{
            background: #728eaa;

            /* firefox */
            background: -moz-linear-gradient(top, #25303C 0%, #728EAA 100%);

            /* webkit */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #25303C), color-stop(100%, #728EAA));

            font-family: Monaco;
        }
        #contact{
            width: 430px; margin: 60px auto; padding: 60px 30px;
            background: #c9d0de; border: 1px solid #e1e1e1;
            -moz-box-shadow: 0px 0px 8px #444;
            -webkit-box-shadow: 0px 0px 8px #444;
        }
        h1{
            font-size: 35px; color: #445668; text-transform: uppercase;
            text-align: center; margin: 0 0 35px 0; text-shadow: 0px 1px 0px #f2f2f2;
        }
        label{
            /* display: block; */
            float: left; clear: left; margin: 11px 20px 0 0; width: 95px;
            text-align: right; font-size: 16px; color: #445668;
            text-transform: uppercase; text-shadow: 0px 1px 0px #f2f2f2;
        }
        input{
            width: 260px; height: 35px; padding: 5px 20px 0px 20px; margin: 0 0 20px 0;
            background: #5E768D;
            background: -moz-linear-gradient(top, #546A7F 0%, #5E768D 20%);
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #546A7F), color-stop(20%, #5E768D));
            border-radius: 5px; -moz-border-radius: 5px; -webkit-border-radius: 5px;
            -moz-box-shadow: 0px 1px 0px #f2f2f2; -webkit-box-shadow: 0px 1px 0px #f2f2f2;
            font-family: Monaco; font-size: 16px; color: #f2f2f2; text-transform: uppercase; text-shadow: 0px -1px 0px #334f71;

        }
        input::-webkit-input-placeholder {
            color: #a1b2c3; text-shadow: 0px -1px 0px #38506b;
        }
        input: -moz-placeholder {
            color: #a1b2c3; text-shadow: 0px -1px 0px #38506b;
        }
        textarea{
            width: 260px; height: 170px; padding: 12px 20px 0px 20px; margin: 0 0 20px 0;
            background: #5E768D;
            background: -moz-linear-gradient(top, #546A7F 0%, #5E768D 20%);
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #546A7F), color-stop(20%, #5E768D));
            border-radius: 5px; -moz-border-radius: 5px; -webkit-border-radius: 5px;
            -moz-box-shadow: 0px 1px 0px #f2f2f2; -webkit-box-shadow: 0px 1px 0px #f2f2f2; 
            font-family: Monaco; font-size: 16px; color: #f2f2f2; text-transform: uppercase; text-shadow: 0px -1px 0px #334f71;
        }
        textarea::-webkit-input-placeholder{
            color: #a1b2c3; text-shadow: 0px -1px 0px #38506b;
        }
        textarea:-moz-placeholder{
            color: #a1b2c3; text-shadow: 0px -1px 0px #38506b;
        }
        input:focus, textarea:focus {
            background: #728eaa;
            background: -moz-linear-gradient(top, #668099 0%, #728eaa 20%);
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #668099), color-stop(20%, #728eaa));
        }
        input[type=submit] {
            width: 185px; height: 52px; float: right; padding: 10px 15px; margin: 0 15px 0 0;
            -moz-box-shadow: 0px 0px 5px #999; -webkit-box-shadow: 0px 0px 5px #999;
            border: 1px solid #556f8c;
            background: -moz-linear-gradient(top, #718DA9 0%, #415D79 100%);
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #718DA9), color-stop(100%, #415D79));
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>20131029 & 20131030</h1>
    <div id="contact">
        <h1>Send an email</h1>
        <form action="#" method="post">
            <fieldset>
                <label for="name">Name:</label>
                <input id="name" type="text" placeholder="Enter your full name" />
                <label for="email">Email: </label>
                <input id="email" type="email" placeholder="Enter your email address" />
                <label for="message">Message: </label>
                <textarea id="message" name="" cols="30" rows="10" placeholder="What's on your mind?"></textarea>
                <input type="submit" value="Send Message" />
            </fieldset>
        </form>
    </div>
</body>
</html>
