<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20131007</title>
    <style type="text/css">
        #h2
        {
            position: relative; width: 250px; height: 150px; overflow: hidden;
        }
        #h2 span
        {
            position: absolute; width: 250px; height: 150px; left: 0; top: 0; background: url("../images/Prime_preview.jpg") no-repeat;
        }
    </style>
</head>
<body>
    <h1>20131007</h1>
    <h1>Text Replacement</h1>
    <h2 id="h2">Heading<span></span></h2>
</body>
</html>
